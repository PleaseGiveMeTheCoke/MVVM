<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>asdasd{{msg+`aklsmd`}}12ff</p>
      <p v-text="msg"></p>
      <input type="text" v-model="msg" />
      <button @click="handleClick">click</button>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          msg: 'hello world',
          info:'jaskdj'
        },
        methods:{
          handleClick : function(){
            console.log(123321)
          }
        }
      });
    </script>
  </body>
</html>
